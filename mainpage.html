<body>
    <style>

        #SEARCH_BAR{

            padding:0px;
            border:1px solid #bcbcbc;
            float:left;
            clear:both;
            color : aliceblue;
        }

        #LOGIN_BOX{
            width:300px;
            margin-bottom:30px;
            margin-left:50px;

        /*#MOVING_SCREEN_2{

        #LEFT_SIDE{
            float:left;
            clear:both;
        }

        #RIGHT_SIDE{
            float:left;
        }

        /* logo */
        .TITLE .LOGO img{
            width:auto;
            height:50px;
            object-fit: cover;
        }

        /* link */
        a:link{
            color:#767676;
            text-decoration:none;
        }
        a:hover{
            color:white;
        }
        a:visited{
            color:#767676;
        }

        .MOVING_SCREEN input[id*="slide"]{display:none;} /* INPUT 가리기 적용*/

        .MOVING_SCREEN .slidewrap {max-width:1200px;margin:0 auto;overflow:hidden;}
        .MOVING_SCREEN .slidelist {white-space:nowrap;font-size:0;}/* 세 슬라이드가 가로로 쭉 붙고 뒤 슬라이드는 가려짐 */
        .MOVING_SCREEN .slidelist > li {display:inline-block;vertical-align:middle;width:100%;transition:all .5s;}/* 슬라이드 빠르기 */
        .MOVING_SCREEN .slidelist > li > a{display:block;position:relative;}
        .MOVING_SCREEN .slidelist > li > a img{width:100%;}


        .MOVING_SCREEN .slidelist label{position:absolute;z-index:1;top:50%;transform:translateY(-50%);padding:50px;cursor:pointer;}/* 슬라이드 넘기는 click 버튼 */
        .MOVING_SCREEN .slidelist .left{left:30px;background:url("left.png") center center / 100% no-repeat;} /* 슬라이드 넘기는 click 버튼 */
        .MOVING_SCREEN .slidelist .right{right:30px;background:url("right.png") center center / 100% no-repeat;}

        .MOVING_SCREEN input[id="slide1"]:checked ~ .slidewrap .slidelist > li {transform:translateX(0%);} /* 화살표 click 효과 */
        .MOVING_SCREEN input[id="slide2"]:checked ~ .slidewrap .slidelist > li {transform:translateX(-100%);} /* 화살표 click 효과 */
        .MOVING_SCREEN input[id="slide3"]:checked ~ .slidewrap .slidelist > li {transform:translateX(-200%);} /* 화살표 click 효과 */
    </style>
